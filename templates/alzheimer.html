<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedoPad - Covid-19 Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/Style_Forms.css">
    <script src="..static/JavaScript/Covid.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="left-container">
            <h1>MedoPad</h1>
            <br />
            <br />
            <img src="../static/result.png" alt="">
            <br>
            <br>
            <br>
            <marquee behavior="30" direction=""><h2>Stay Safe ‚ù§ </h2></marquee>
            <div class="puppy"></div>
        </div>

        <div class="right-container">
            <header>
                <h1>Alzheimer Detection</h1>
            </header>

            <form action="resulta" class="main-form needs-validation" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" required>
                        </div>
                    </div>
                    <br>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" required>
                        </div>
                    </div>
                </div>
<br>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" class="form-control" required>
                </div>
<br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
<br>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" class="form-control" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" class="form-control" required>
                        </div>
                    </div>
                </div>
<br>
                <div class="form-group">
                    <label for="file">Upload your Chest Scan</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>

                <div class="text-center">
                   <center> <button  type="submit" class="btn btn-outline-success" style="width:150px;margin-top: 30px;">Show Me The Result</button> </center>
                </div>
            </form>
            <br>
            <footer id="footer">
                <div class="container">
                  <div class="row d-flex align-items-center">
                    <div class="col-lg-6 text-lg-left text-center">
                      <div class="copyright">
                        &copy; Copyright <strong>MedoPad</strong>. All Rights Reserved
                      </div></div>
          </div>
        </div>
    </div>
</body>
</html>
